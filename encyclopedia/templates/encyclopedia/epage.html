{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit {{ name }}</h1>    
    <form action="{% url 'wikis:wikiedit' name=name %}" method="post">
        {% csrf_token %}
        {{ editPage }}
        <input  type="submit" value="edit">
    </form>
{% endblock %}
